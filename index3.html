<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <form method="post" autocomplete="on" action="http://localhost:8080">
            <input name="login">
            <input type="password">
            <input type="submit" value="Войти">
        </form> 

         <form action="index.html" method="get">
            <input type="text" name="login" value="Tom">
            <input type="password" name="password">
            <input type="submit" value="Войти">
        </form>

        <form action="index.html" method="get">
            <h2> Регистрация</h2>
            <p><input type="email" name="email" placeholder="Введите эл. почту"></p>
            <p><input type="text" name="firstname" placeholder="Введите имя"></p>
            <p><input type="text" name="lastname" placeholder="Введите фамилию"></p>
            <p><input type="tel" name="phonenumber" placeholder="Введите номер телефона" size="30"></p>
            <p><input type="text" name="login" value="Tom" placeholder="Введите логин" maxlength="10"></p>
            <p><input type="password" name="password" placeholder="Введите пароль"></p>

            <input type="submit" value="Отправить">
            <input type="reset" name="Отмена">
        </form>

        <form action="">
            <p><input type="text" list="phoneList" name="model" placeholder="Введите модель"></p>
            <p><button type="submit">Отправить</button></p>
        </form>

        <datalist id="phoneList">
            <option value="Galaxy Flip" label="1000$">
            <option value="Pixel 8">700$</option>
            <option value="iPhone 15">789789999$</option>
        </datalist>

        <form action="">
            <p>
                <input type="text" name="search">
                <input type="image" src="google.png" name="submit" width="18">
            </p>
        </form>
    </body>
</html>
